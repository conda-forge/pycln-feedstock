{% set name = "pycln" %}
{% set version = "2.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pycln-{{ version }}.tar.gz
  sha256: e1962987979a7365e113ac0728978c36e0d1f6d4c17b3d26a6d33bc2320efb7f

build:
  noarch: python
  entry_points:
    - pycln = pycln.cli:app
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6.2,<4
    - pip
    - poetry
  run:
    - python >=3.6.2,<4
    - libcst >=0.3.10
    - pathspec >=0.9.0
    - pyyaml >=5.3.1
    - tomlkit >=0.11.1
    - typer >=0.4.1
    - dataclasses >=0.7,<0.8

test:
  imports:
    - pycln
    - vendor
  commands:
    - pip check
    - pycln --help
  requires:
    - pip

about:
  home: https://hadialqattan.github.io/pycln
  summary: A formatter for finding and removing unused import statements.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadialqattan
